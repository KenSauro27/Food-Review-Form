<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Review Form</title>
  </head>
  <body bgcolor="lightblue">
    <h2>Food Review Form</h2>
    <form target="_blank">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="food">Food Item:</label>
      <input type="text" id="food" name="food" required /><br /><br />

      <label for="rating">Rating:</label>
      <input
        type="number"
        id="rating"
        name="rating"
        min="1"
        max="5"
        required
      /><br /><br />

      <label for="review">Review:</label><br />
      <textarea id="review" name="review" rows="4" cols="50" required></textarea
      ><br /><br />

      <a href="destination.html"
        ><button onclick="document.location='thankyou.html'">Submit!</button></a
      >
    </form>
  </body>
</html>
